<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Red Flag - SmartShield Training</title>
    <meta name="description" content="Interactive hotspot inspector where you click on suspicious elements in email screenshots.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Terminal Header -->
    <div class="terminal-header">
        <div class="terminal-buttons">
            <span class="terminal-btn close"></span>
            <span class="terminal-btn minimize"></span>
            <span class="terminal-btn maximize"></span>
        </div>
        <div class="terminal-title">
            <i class="fas fa-terminal"></i>
            <span>smartshield@cyberdefense:~$</span>
        </div>
        <div class="terminal-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>

    <!-- Game Header -->
    <div class="game-page-header">
        <div class="game-page-nav">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Games" data-ar="العودة للألعاب">Back to Games</span>
            </button>
            <div class="game-page-title">
                <i class="fas fa-search"></i>
                <h1 data-en="Spot the Red Flag" data-ar="اكتشف العلم الأحمر">Spot the Red Flag</h1>
            </div>
            <button class="game-btn" onclick="toggleLanguage()" id="languageBtn">
                <i class="fas fa-language"></i>
                <span>العربية</span>
            </button>
        </div>
    </div>

    <!-- Game Content -->
    <div class="game-page-content">
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label" data-en="Found" data-ar="تم العثور">Found</span>
                <span class="stat-value" id="hotspotFound">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Total" data-ar="المجموع">Total</span>
                <span class="stat-value" id="hotspotTotal">5</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Mistakes" data-ar="الأخطاء">Mistakes</span>
                <span class="stat-value" id="hotspotMistakes">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" data-en="Accuracy" data-ar="الدقة">Accuracy</span>
                <span class="stat-value" id="hotspotAccuracy">0%</span>
            </div>
        </div>

        <div class="email-screenshot" id="emailScreenshot">
            <!-- Email screenshot with hotspots will be loaded here -->
        </div>

        <div class="hotspot-instructions">
            <p data-en="Click on suspicious elements in the email. Find all red flags to complete the level!" data-ar="انقر على العناصر المشبوهة في البريد الإلكتروني. ابحث عن جميع الأعلام الحمراء لإكمال المستوى!">
                Click on suspicious elements in the email. Find all red flags to complete the level!
            </p>
        </div>
    </div>

    <!-- Game End Modal -->
    <div id="gameEndModal" class="game-end-modal">
        <div class="game-end-content">
            <div class="game-end-header">
                <i class="fas fa-trophy"></i>
                <h3 data-en="Level Complete!" data-ar="اكتمل المستوى!">Level Complete!</h3>
            </div>
            <div class="game-end-message" id="gameEndMessage">
                <!-- Results will be shown here -->
            </div>
            <div class="game-end-actions">
                <button class="btn btn-primary" onclick="playAgain()">
                    <i class="fas fa-redo"></i>
                    <span data-en="Play Again" data-ar="العب مرة أخرى">Play Again</span>
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-home"></i>
                    <span data-en="Back to Games" data-ar="العودة للألعاب">Back to Games</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="hotspot-game.js"></script>
</body>
</html>
